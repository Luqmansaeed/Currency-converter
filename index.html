<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Currency converter</h1>
        <div class="rate">
            <div class="rate1"></div>
            <div class="rate2"></div>
        </div>
        <div class="main">
            <div class="initial">
                <div class="options"><select></select></div>
                <div class="input"><input type="number"></div>
            </div>
            <span class="material-icons swap" style="font-size: 36px;">Swap_horiz</span>
            <div class="target">
                <div class="options"><select></select></div>
                <div class="input"><input disabled type="number"></div>
            </div>
        </div>
        <button class="result">Result</button>
       </div>


<script src="script.js"></script>
</body>
</html>
